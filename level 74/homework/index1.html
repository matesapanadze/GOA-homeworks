<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let point = prompt("გთხოვთ შეიყვანოთ ქულა 0-100 ფარგლებში: ")
        if (point >= 0 && point <= 49) {
            alert("მომხმარებელმა უნდა გაიუმჯობესოს")
        }
        else if (point >= 50 && point <= 69) {
            alert("დამაკმაყოფილებელი")
        }
        else if (point >= 70 && point <= 89) {
            alert("კარგი")
        }
        else if (point >= 90 && point <= 100) {
            alert("შესანიშნავია")
        }
    </script>
</body>
</html>
