<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt("პირველმა ციფრი: ")
        let num2 = prompt("მეორე ციფრი: ")

        if (num1 > num2) {
            console.log(num1 +" უფრო მეტია")
        }
        else if (num1 == num2) {
            console.log("ორივე ტოლია")
        }

        else if (num2 > num1) {
            console.log(num2 + " უფრო მეტია")
        }
    </script>
</body>
</html>
