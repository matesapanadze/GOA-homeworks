<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year = prompt("გთხოვთ შეიყვანოთ თქვენი ასაკი: ")
        if (year % 4 == 0 && year % 100 != 0 && year % 400 != 0) {
            alert("This is LeapYear")
        }
        else {
            alert("This is not LeapYear")
        }
    </script>
</body>
</html>
