<html>
    <head>
        <title>video</title>
    </head>
    <body>
        <h1>Video Mp4</h1><br>


        <a href="dropdownmenu.html">drop-down menu</a><br><br>



        <video controls>
            <source src="5_Second_Countdown_HD.mp4" type="video/mp4">
            <source src="5_Second_Countdown_HD.mp4" type="video/webm"><br><br>
            Video not supported
        </video>
        <!--controls ატრიბუტი გვაძლევს ვიდეოს სხვადასხვა ფუნქციებს, როგორიცაა: ჩართვა, დაპაუზება, გადმოწერის ფუნქცია, სიჩქარის მომატება და ა.შ.-->
        <!--src ატრიბუტის და მასში მოთავსებული ვიდეოს მისამართის მეშვეობით შეგვიძლია გამოვიტანოთ ვიდეო, სურათი თუ აუდიო საიტზე-->
        <!--type ატრიბუტში უნდა ავკრიფოთ ვიდეოს ტიპი, ფორმატი.-->
        <video controls autoplay>
            <source src="5_Second_Countdown_HD.mp4" type="video/mp4">
            <source src="5_Second_Countdown_HD.mp4" type="video/webm"><br><br>
            Video not supported
        </video>
        <!--autoplay ატრიბუტი საიტში შესვლისთანავე ვიდეოს ავტომატურად დაკვრის საშუალებას გვაძლევს.-->
        <video controls muted>
            <source src="5_Second_Countdown_HD.mp4" type="video/mp4">
            <source src="5_Second_Countdown_HD.mp4" type="video/webm"><br><br>
            Video not supported
        </video>
        <!--muted ატრიბუტი ხელს უწყობს საიტში შესვლისთანავე მის უხმო მდგომარეობაში ყოფნას-->
        <video controls loop>
            <source src="5_Second_Countdown_HD.mp4" type="video/mp4">
            <source src="5_Second_Countdown_HD.mp4" type="video/webm"><br><br>
            Video not supported
            <!--loop ატრიბუტი საიტში ვიდეოს დასრულების შემდეგ მის კიდევ ერთხელ გამეორებას უწყობს ხელს, მერე კიდევ გამეორებას და ეს ციკლი 
            ასე უსასრულოდ გრძელდება-->
        </video>
        <audio controls>
            <source src="5_Second_Countdown_HD.mp4" type="audio/mp3"><br>
        </audio>
        <audio controls autoplay>
            <source src="5_Second_Countdown_HD.mp4" type="audio/mp3"><br>
        </audio>
        <audio controls muted>
            <source src="5_Second_Countdown_HD.mp4" type="audio/mp3"><br>
        </audio>
        <audio controls loop>
            <source src="5_Second_Countdown_HD.mp4" type="audio/mp3">
        </audio>
    </body>
</html>
