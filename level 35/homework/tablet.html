<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tablet.css">
</head>
<body>
    <div class="parent">
        <div class="tablet white">
            <h1>tablet</h1>
        </div>
        <div class="grid-parent">
            <div class="header white items" style="background-color: #010c3a;">
                <p>header</p>
            </div>
            <div class="hero white items" style="background-color: #3699d2">
                <p>hero</p>
            </div>
            <div class="menu white items" style="background-color: #ff3131">
                <p>menu</p>
            </div>
            <div class="main white items" style="background-color: #031447;">
                <p>main</p>
            </div>
            <div class="banner items" style="background-color: #ffde59;">
                <p>banner</p>
            </div>
            <div class="extra items" style="background-color: #34c074;">
                <p>extra</p>
            </div>
            <div class="image items" style="background-color: #96d6fb;">
                <p>image</p>
            </div>
        </div>
    </div>
</body>
</html>
